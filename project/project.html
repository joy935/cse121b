<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emoji Selector | CSE 121b | W07: Programming Project</title>
  <link rel="stylesheet" href="styles/main.css">
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>

<nav>
</nav>

<body>
  <main id="main-selector">

    <h1>Emoji Selector</h1>

    <div id="search-box">
      <h2>Search by Keyword</h2>
      <div id="search-input">
        <input type="text" id="search" placeholder="Search for an emoji...">
        <button id="searchButton">Search</button>
      </div>
    </div>

    <h2>Search by Category</h2>
    <select id="sortBy" title="Choose a category.">
      <option value="" disabled selected>Filter Emojis</option>
      <option value="smileys">Smileys & Emotion</option>
      <option value="people">People & Body</option>
      <option value="animals-nature">Animals & Nature</option>
      <option value="food-drink">Food & Drink</option>
      <option value="travel-places">Travel & Places</option>
      <option value="activities">Activities</option>
      <option value="objects">Objects</option>
      <option value="symbols">Symbols</option>
      <option value="flags">Flags</option>
      <option value="nofilter">No Filter</option>
    </select>

    <h2>Select your emojis</h2>
      <textarea id="message" type="text"></textarea>
      <div class="button-box">
        <button id="copyButton">Copy</button>
      </div>

    <div id="emojiData">
      <ul id="emojiList"></ul>
    </div>

  </main>
  
<footer>
  2023 | Emoji Selector | CSE 121b
</footer>

<script src="project.js" type="module" defer></script>

</body>

</html>
